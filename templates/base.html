<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Summarizer Pro | Mohammed Moota</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #0f0f23;
            --card-bg: #1a1a2e;
            --primary-gradient: linear-gradient(135deg, #00c6ff 0%, #0072ff 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --text-color: #e0e0e0;
            --text-muted: #a0a0b0;
            --nav-bg: #16213e;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Outfit', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        h1, h2, h3, h4, h5, h6 {
            font-weight: 700;
            color: #fff;
        }

        .content-wrapper {
            flex-grow: 1;
            padding-bottom: 56px;
        }

        /* Navbar Customization */
        .navbar {
            background-color: var(--nav-bg);
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        
        .brand-logo {
            font-weight: 700;
            letter-spacing: 1px;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Footer Customization */
        .footer {
            background-color: var(--nav-bg);
            color: var(--text-color);
            padding: 20px 0;
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        .footer p {
            margin-bottom: 0;
            color: var(--text-muted);
        }

        .footer a {
            color: #fff;
            margin: 0 10px;
            transition: opacity 0.3s;
        }

        .footer a:hover {
            opacity: 0.8;
            color: #00c6ff;
        }

        /* Card Customization */
        .card {
            background-color: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2) !important;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .card-content {
            color: var(--text-color);
        }

        .input-field textarea {
            color: #fff;
        }

        .input-field input[type=range] {
            border: none;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg-color);
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        @media (max-width: 600px) {
            .navbar { padding: 0 10px; }
            .brand-logo { font-size: 20px; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-wrapper container">
            <a href="/" class="brand-logo">Text Summarizer Pro</a>
            <a href="#" data-target="mobile-nav" class="sidenav-trigger"><i class="material-icons">menu</i></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="/"><i class="fas fa-home left"></i>Home</a></li>
            </ul>
        </div>
    </nav>
    <ul class="sidenav" id="mobile-nav" style="background-color: var(--card-bg);">
        <li><a href="/" class="white-text"><i class="fas fa-home left white-text"></i>Home</a></li>
    </ul>

    <div class="content-wrapper">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer">
        <div class="container">
            <div class="row section" style="margin-bottom: 0;">
                <div class="col s12 m6">
                    <p>&copy; <span id="currentYear"></span> <strong>Mohammed Moota</strong>. All rights reserved.</p>
                </div>
                <div class="col s12 m6 center-align">
                    <a href="https://github.com/MohammedMoota" target="_blank"><i class="fab fa-github fa-lg"></i></a>
                    <a href="#" target="_blank"><i class="fab fa-linkedin fa-lg"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.sidenav').sidenav();
            M.AutoInit();
        });
        const currentYear = new Date().getFullYear();
        document.getElementById("currentYear").textContent = currentYear;
    </script>
</body>
</html>
